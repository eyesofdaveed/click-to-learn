<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Click To Learn</title>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h1>List of available names</h1>
        <p>Click on the name for more information</p>
        <hr />
        <div class="head grid">
          <!-- Insert the list of names into this empty div -->
          <div class="names">
            <ul></ul>
          </div>
          <!-- Additional information will appear on this info panel -->
          <div class="info-panel"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
